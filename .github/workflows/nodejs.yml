name: Node.js CI/CD
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:latest
        ports:
          - 3307:3306
        env:
          MYSQL_USER: crosstoria
          MYSQL_PASSWORD: P@ssw0rd
          MYSQL_DATABASE: crosstoria
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-test-${{ matrix.node-version }}-${{ env.cache-name }}-
            ${{ runner.OS }}-test-${{ matrix.node-version }}-
            ${{ runner.OS }}-test-
            ${{ runner.OS }}-
      - name: yarn install
        run: yarn
      - name: Test
        run: yarn test
        env:
          TYPEORM_HOST: 127.0.0.1
          TYPEORM_PORT: 3307
          TYPEORM_USER: crosstoria
          TYPEORM_PASS: P@ssw0rd
          TYPEORM_DB: crosstoria
